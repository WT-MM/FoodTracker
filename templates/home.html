<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŒ± EcoBeans Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background-color 0.3s;
    }

    .dashboard {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s;
      text-align: center;
    }

    h1 {
      color: #4CAF50; /* Green color for "EcoBeans" */
      margin-bottom: 20px;
    }

    input[type="file"] {
      display: none;
    }

    label.upload-btn {
      cursor: pointer;
      display: inline-block;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      color: #fff;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    label.upload-btn:hover {
      background-color: #45a049;
    }

    #imagePreview {
      margin-top: 20px;
    }

    #itemList {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }

    .remove-button {
      background-color: #e74c3c;
      color: #fff;
      padding: 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .remove-button:hover {
      background-color: #c0392b;
    }

    .date {
      font-weight: bold;
      margin-left: 10px;
    }

    .green {
      color: #4CAF50;
    }

    .yellow {
      color: #FFC107;
    }

    .red {
      color: #e74c3c;
    }

    .dark-mode-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #4CAF50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
    }

    /* Dark Mode Styles */
    body.dark-mode {
      background-color: #333;
      color: #fff;
    }

    .dashboard.dark-mode-container {
      background-color: #444;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>

  <div class="dashboard">
    <h1>ðŸŒ± EcoBeans Dashboard</h1>


    <input type="file" accept="image/*" id="imageUpload" onchange="handleImageUpload(event)">

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const imageInput = document.getElementById('imageUpload');
        imageInput.addEventListener('change', handleImageSelection);
      });
    
      function handleImageSelection(event) {
        const selectedImage = event.target.files[0];
        // Additional handling of the selected image if needed
      }
    
      function handleImageUpload(event) {
        const selectedImage = event.target.files[0];
    
        if (!selectedImage) {
          alert('Please select an image before uploading.');
          return;
        }
    
        const formData = new FormData();
        formData.append('file', selectedImage);
    
        fetch('/upload', {
          method: 'POST',
          body: formData,
        })
          .then(response => response.json())
          .then(data => {
            // Handle the response from the backend
            console.log(data.foodData);
            itemLists = document.getElementById('itemList');
            itemLists.innerHTML = '';
            data.foodData.sort((a, b) => new Date(a.expiration) - new Date(b.expiration));
            data.foodData.forEach(item => addItem(item.name, item.date));
            
          })
          .catch(error => console.error('Error:', error));
      }
    </script>

<label for="imageUpload" class="upload-btn">Upload Image</label>

    <div id="imagePreview"></div>

    <ul id="itemList"></ul>

    <div class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</div>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      document.querySelector('.dashboard').classList.toggle('dark-mode-container');
    }

        // Parse the JSON string into a JavaScript object
    const foodData = JSON.parse('{{ foodData | tojson | safe }}');

    // Now you can use foodData in your JavaScript code
    // For example, you can iterate over the list and log each item
    console.log(foodData);
    foodData.sort((a, b) => new Date(a.expiration) - new Date(b.expiration));
    foodData.forEach(item => addItem(item.name, item.date));

    function removeItem(item) {
      item.remove();
    }

    

    function calculateDateColor(date) {
      const today = new Date();
      const itemDate = new Date(date);

      const timeDiff = itemDate.getTime() - today.getTime();
      const daysDiff = timeDiff / (1000 * 3600 * 24);

      if (daysDiff > 7) {
        return 'green';
      } else if (daysDiff > 0) {
        return 'yellow';
      } else {
        return 'red';
      }
    }

    // // Sample items 
    // const sampleItems = [
    //   { name: 'Apple', date: '2024-02-05' },
    //   { name: 'Banana', date: '1754-02-10' },
    //   { name: 'Orange', date: '2024-02-28' },
    // ];

    // // Sort items by date (ascending)
    // sampleItems.sort((a, b) => new Date(a.date) - new Date(b.date));

    // // Add sample items to the list
    // sampleItems.forEach(item => addItem(item.name, item.date));

    function addItem(name, date) {
      const itemList = document.getElementById('itemList');
      const item = document.createElement('li');
      item.className = 'item';

      const itemName = document.createElement('span');
      itemName.textContent = name;

      const itemDate = document.createElement('span');
      itemDate.className = `date ${calculateDateColor(date)}`;
      itemDate.textContent = `${date}`;

      const removeButton = document.createElement('button');
      removeButton.className = 'remove-button';
      removeButton.textContent = 'Remove';
      removeButton.onclick = function () {
        removeItem(item);
      };

      item.appendChild(itemName);
      item.appendChild(itemDate);
      item.appendChild(removeButton);

      itemList.appendChild(item);
    }
  </script>

</body>
</html>
