<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŒ± EcoBeans</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background-color 0.3s;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s;
    }

    h1 {
      text-align: center;
      color: #4CAF50; /* Blue color for "Cool Beans" */
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 8px;
    }

    input {
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #3498db;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #2980b9;
    }

    .dark-mode-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #4CAF50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
    }

    /* Dark Mode Styles */
    body.dark-mode {
      background-color: #333;
      color: #fff;
    }

    .container.dark-mode-container {
      background-color: #444;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸŒ± EcoBeans</h1>
    <form id="authForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="text" id="password" name="password" required>

      <button type="submit">Sign In</button>
      <p>Don't have an account? <a href="/create-account">Create Account</a></p>
    </form>
  </div>

  <div class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      document.querySelector('.container').classList.toggle('dark-mode-container');
    }

    document.getElementById('authForm').addEventListener('submit', function(event) {
      event.preventDefault();
      signIn();
    });



    function signIn() {
        // Get the username and password values from the input fields
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;


        var formData = new FormData();
        formData.append('username', username);
        formData.append('password', password);

        fetch('/sign-in', {
            method: 'POST',
            body: formData
        }).then(function(response) {
            return response.json();
        }).then(function(data) {
            if (data.continue) {
                alert('Signed in successfully!');
                window.location.href = '/dashboard';
            } else {
                alert('Sign in failed: ' + data.error);
            }
        });
        // Send the credentials object to the server

    }
</script>

</body>
</html>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
