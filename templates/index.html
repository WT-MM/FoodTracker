<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Beans</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 3em;
            color: #3498db;
            margin-bottom: 20px;
        }

        #upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"] {
            display: none;
        }

        .custom-button {
            background-color: #3498db;
            color: #fff;
            padding: 15px 30px;
            cursor: pointer;
            border: none;
            font-size: 1.2em;
            margin-top: 10px;
        }

        .processing-notification {
            display: none;
            margin-top: 10px;
            font-size: 1.2em;
            color: #3498db;
        }
    </style>
</head>
<body>

  <div class="container">
    <h1>Cool Beans</h1>
    <form id="authForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

        <!-- Custom-styled button -->
        <label for="fileInput" class="custom-button">Upload Photo</label>

        <!-- Processing notification -->
        <p id="processingNotification" class="processing-notification">Processing...</p>
    </div>

  <div class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</div>

    <script>
        // Your file upload logic here
        const fileInput = document.getElementById('fileInput');
        const processingNotification = document.getElementById('processingNotification');

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            const formData = new FormData();
            formData.append('file', file);

            processingNotification.style.display = 'block';

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Handle the response from the server
                console.log(data);
                processingNotification.style.display = 'none';
            })
            .catch(error => {
                // Handle any errors
                console.error(error);
                processingNotification.style.display = 'none';
            });
        });
    </script>
</body>
</html>
